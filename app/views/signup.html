<div class="jumbotron">
  <h1>Signup</h1>
</div>
<div class="row">
  <div class="col-sm-6">
    <div class="form-group">
      <label for="user_name">TableName:</label>
      <input type="text" class="form-control" ng-model="tablename" id="user_name">
    </div>
    <div class="form-group">
      <label for="user_memo">Memo:</label>
      <input type="text" class="form-control" ng-model="memo" id="user_memo">
    </div>
  </div>
  <div class="col-sm-6">
    <button type="button" class="btn btn-primary" ng-click="saveUserInfo()">테이블 요청</button>
  </div>
</div>
